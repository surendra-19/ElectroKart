<svg viewBox="0 0 350 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient for modern look -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text shadow for depth -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Main logo shape - perfectly proportioned hexagon -->
  <polygon points="20,50 32,27 68,27 80,50 68,73 32,73" 
           fill="url(#mainGradient)" 
           stroke="#1e40af" 
           stroke-width="2"
           filter="url(#glow)"/>

  <!-- Electric plug icon - centered and proportioned -->
  <rect x="42" y="37" width="16" height="21" rx="2" fill="#ffffff"/>
  <rect x="44" y="40" width="3" height="7" rx="1" fill="#1e40af"/>
  <rect x="53" y="40" width="3" height="7" rx="1" fill="#1e40af"/>
  <rect x="46" y="50" width="8" height="5" rx="2" fill="#1e40af"/>

  <!-- Subtle highlight on plug -->
  <rect x="43" y="38" width="14" height="1" rx="1" fill="#ffffff" opacity="0.5"/>

  <!-- Company name - perfectly aligned typography -->
  <text x="90" y="43" 
        font-family="Arial, sans-serif" 
        font-size="30" 
        font-weight="300" 
        fill="#1f2937"
        filter="url(#textShadow)">
    Electro
  </text>
  <text x="183" y="43" 
        font-family="Arial, sans-serif" 
        font-size="30" 
        font-weight="700" 
        fill="#3b82f6"
        filter="url(#textShadow)">
    kart
  </text>

  <!-- Tagline - optimized spacing -->
  <text x="92" y="60" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#64748b" 
        letter-spacing="1.5px">
    ELECTRICAL SOLUTIONS
  </text>

  <!-- Refined accent elements -->
  <rect x="92" y="72" width="50" height="1.5" fill="#3b82f6" rx="0.75"/>
  <rect x="146" y="72" width="47" height="1.5" fill="#64748b" rx="0.75"/>
  <rect x="198" y="72" width="46" height="1.5" fill="#1f2937" rx="0.75"/>
</svg>
